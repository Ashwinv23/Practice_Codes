<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="survey-outer">
      <p>Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" method="POST">
          <div class="rowtabs">
            <div class="left-tab"><label for="name" id="name-label">*Name:</label></div>
            <div class="right-tab"><input type="text" id="name" placeholder="Enter your name" required></div>
          </div>
          <div class="rowtabs">
            <div class="left-tab"><label for="email" id="email-label">*Email:</label></div>
            <div class="right-tab"><input type="email" id="email" placeholder="Enter your email" required></div>
          </div>
          <div class="rowtabs">
            <div class="left-tab"><label for="number" id="number-label">*Age:</label></div>
            <div class="right-tab"><input type="number" id="number" placeholder="Age" required></div>
          </div>
          <div class="rowtabs">
            <div class="left-tab">
              <label for="dropdown">Which option best describes your current role?</label>
            </div>
            <div class="right-tab">
              <select name="" id="">
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="nosay">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="rowtabs">
            <div class="left-tab"></div>
            <div class="right-tab"></div>
          </div>
          <div class="rowtabs">
            <div class="left-tab"></div>
            <div class="right-tab"></div>
          </div>
          <div class="rowtabs">
            <div class="left-tab"></div>
            <div class="right-tab"></div>
          </div>
          <div class="rowtabs">
            <div class="left-tab"></div>
            <div class="right-tab"></div>
          </div>

        </form>
    </div>
  </body>
</html>
